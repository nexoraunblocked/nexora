<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora Unblocked</title>
  <style>
    :root {
      --bg-start: #1a1a1a;
      --bg-end:   #0d0d0d;
      --pink:     #ff6ec7;
      --pink-deep:#ff1fa4;
      --light-shadow: rgba(255, 255, 255, 0.05);
      --dark-shadow:  rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 0.25em;
    }

    h2 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 400;
      max-width: 600px;
      margin-bottom: 2em;
      line-height: 1.4;
    }

    .play-button {
      background: var(--bg-start);
      color: var(--pink);
      border: none;
      border-radius: 50px;
      padding: 18px 50px;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow:
        -6px -6px 18px var(--light-shadow),
         6px  6px 18px var(--dark-shadow);
      transition: color 0.3s ease,
                  transform 0.3s ease,
                  box-shadow 0.3s ease;
    }

    .play-button:hover {
      color: var(--pink-deep);
      box-shadow:
        -6px -6px 18px var(--pink),
         6px  6px 18px var(--pink-deep);
      transform: translateY(-3px);
    }

    .play-button:focus {
      outline: none;
      box-shadow:
        0 0 0 3px var(--pink),
        -6px -6px 18px var(--light-shadow),
         6px  6px 18px var(--dark-shadow);
    }

    .play-button.active {
      box-shadow:
        -6px -6px 24px var(--pink),
         6px  6px 24px var(--pink);
    }
  </style>
</head>
<body>
  <h1>Nexora Unblocked</h1>
  <h2>Nexora is a website offering many different tools and games in one place.</h2>
  <button class="play-button" aria-label="Play Now">Play Now</button>

  <script>
    const btn = document.querySelector(".play-button");
    btn.addEventListener("click", () => {
      btn.classList.add("active");
      setTimeout(() => {
        location.href = "/";
      }, 200);
    });
  </script>
</body>
</html>
