<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora Unblocked</title>
  <style>
    :root {
      --bg-dark: #000000;
      --bg-accent: #b3006b;

      --btn-bg: rgba(255, 105, 180, 0.5);
      --btn-hover: #b3006b;

      --btn-shadow-text: rgba(255, 105, 180, 0.7);
      --btn-shadow: #b3006b;
      --btn-hover-shadow: #ff69b4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        var(--bg-dark) 0%,
        var(--bg-dark) 70%,
        var(--bg-accent) 70%,
        var(--bg-accent) 100%
      );
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(100px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 0.5em;
      animation: slideInLeft 0.8s ease-out forwards;
    }

    h2 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 400;
      max-width: 600px;
      margin-bottom: 2em;
      line-height: 1.4;
      animation: slideInRight 0.8s ease-out 0.2s forwards;
    }

    .play-button {
      background-color: var(--btn-bg);
      border: none;
      border-radius: 50px;
      padding: 18px 50px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 2px 4px var(--btn-shadow-text);
      cursor: pointer;
      transition:
        background-color 0.3s ease,
        transform 0.3s ease,
        box-shadow 0.3s ease;
      animation: slideInUp 0.8s ease-out 0.4s forwards;
      opacity: 0;

      /* persistent default shadow */
      box-shadow: 0 6px 12px var(--btn-shadow);
    }

    .play-button:hover {
      background-color: var(--btn-hover);
      transform: translateY(-3px);

      /* hover shadow */
      box-shadow: 0 6px 12px var(--btn-hover-shadow);
    }

    .play-button:focus {
      outline: none;
      box-shadow:
        0 0 0 3px var(--btn-hover-shadow),
        0 6px 12px var(--btn-hover-shadow);
    }

    .play-button.active {
      box-shadow:
        0 0 20px var(--btn-hover-shadow),
        0 0 30px var(--btn-hover-shadow);
    }
  </style>
</head>
<body>
  <h1>Nexora Unblocked</h1>
  <h2>Nexora is a website offering many different tools and games in one place.</h2>
  <button class="play-button" aria-label="Play Now">Play Now</button>

  <script>
    document.querySelector(".play-button").addEventListener("click", function() {
      this.classList.add("active");
    });
  </script>
</body>
</html>
