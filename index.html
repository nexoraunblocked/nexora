<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexora</title>
<style>
:root {
  --bg-color: #2a0a2e;
  --accent-color: #b3006b;
  --shadow-light: rgba(255, 255, 255, 0.1);
  --shadow-dark: rgba(0, 0, 0, 0.5);
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: white;
}

/* Sidebar with unified light-source shadows */
.sidebar {
  height: 100%;
  width: 60px; /* collapsed width */
  position: fixed;
  top: 0;
  left: 0;
  background: var(--bg-color);
  overflow-x: hidden;
  transition: width 0.3s ease;
  padding-top: 20px;
  /* Single-direction lighting for panel */
  box-shadow: inset -5px -5px 10px var(--shadow-light);
}

.sidebar:hover {
  width: 250px;
}

.sidebar a {
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: flex;
  align-items: center;
  gap: 15px;
  border-radius: 12px;
  margin: 10px;
  background: linear-gradient(145deg, #3b0d3f, #220624);

  /* Top-left highlight with faint contour on bottom-right */
  box-shadow: -5px -5px 10px var(--shadow-light),
              2px 2px 4px rgba(0,0,0,0.15);
  
  white-space: nowrap;
  overflow: hidden;
  transition: all 0.3s ease;
}

.sidebar a:hover {
  background: var(--accent-color);
  box-shadow: inset -5px -5px 10px var(--shadow-light),
              inset 2px 2px 4px rgba(0,0,0,0.15);
}

.sidebar i {
  min-width: 24px;
  text-align: center;
}

/* Hide text when collapsed */
.sidebar:not(:hover) span {
  display: none;
}

.main-content {
  margin-left: 60px;
  transition: margin-left 0.3s ease;
  padding: 20px;
}

.sidebar:hover ~ .main-content {
  margin-left: 250px;
}

/* Nexora title styling */
.site-title {
  font-size: 2rem;
  font-weight: 700;
  color: white;
  margin: 0;
  padding: 20px 0;
  text-align: center;
  letter-spacing: 2px;
}
</style>
<!-- Link to icons (Font Awesome) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="sidebar">
  <a href="#"><i class="fas fa-home"></i> <span>Home</span></a>
  <a href="#"><i class="fas fa-user"></i> <span>About</span></a>
  <a href="#"><i class="fas fa-cogs"></i> <span>Services</span></a>
  <a href="#"><i class="fas fa-envelope"></i> <span>Contact</span></a>
</div>

<div class="main-content">
  <h1 class="site-title">Nexora</h1>
</div>

</body>
</html>
