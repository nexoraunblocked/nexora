<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  location.href = "/";
</script>
<title>Game Selector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .search-bar {
        padding: 1rem;
        background: #1a1a1a;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .search-bar input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        outline: none;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1.5rem;
    }

    .game-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(255, 105, 180, 0.5);
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .game-card:hover {
        transform: scale(1.03);
    }

    .game-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .game-title {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        font-size: 1.1rem;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Games Here...">
</div>

<div class="grid" id="gameGrid"></div>

<script>
const games = [
    {
        title: "Sky Riders",
        file: "cl1v1maybeidk.html",
        thumbnail: "assets/thumbnails/1v1lol.png"
    },
];

function renderGames(filter = "") {
    const grid = document.getElementById("gameGrid");
    grid.innerHTML = "";
    games
        .filter(game => game.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(game => {
            const card = document.createElement("div");
            card.className = "game-card";
            card.onclick = () => {
                window.location.href = `gameloader.html?game=${encodeURIComponent(game.file)}`;
            };
            card.innerHTML = `
                <img src="${game.thumbnail}" alt="${game.title}">
                <div class="game-title">${game.title}</div>
            `;
            grid.appendChild(card);
        });
}

document.getElementById("searchInput").addEventListener("input", e => {
    renderGames(e.target.value);
});

renderGames();
</script>

</body>
</html>
