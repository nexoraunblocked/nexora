<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexora Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    textarea, button { width: 100%; margin-top: 1rem; }
    #response { margin-top: 2rem; white-space: pre-wrap; background: #fff; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Ask Nexora</h2>
  <textarea id="prompt" rows="4" placeholder="Type your question..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById("prompt").value;
      const resBox = document.getElementById("response");

      const payload = {
        model: "openai/gpt-3.5-turbo", // or any model your proxy supports
        messages: [{ role: "user", content: prompt }]
      };

      try {
        const response = await fetch("https://nexora-learning-logs55.fly.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response received.";
        resBox.textContent = reply;
      } catch (err) {
        resBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
