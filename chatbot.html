<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #chatbox { flex: 1; overflow-y: auto; padding: 10px; background: #fff; }
    .message { margin: 8px 0; padding: 8px 12px; border-radius: 6px; max-width: 70%; word-wrap: break-word; }
    .user { background: #007bff; color: white; margin-left: auto; }
    .bot { background: #e5e5ea; color: black; margin-right: auto; }
    #input-area { display: flex; padding: 10px; background: #ddd; }
    #input { flex: 1; padding: 8px; border: none; border-radius: 4px; }
    button { margin-left: 8px; padding: 8px 12px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "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"; // âš  Replace with your key

    async function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await res.json();
        console.log("API response:", data); // Debugging

        if (Array.isArray(data.choices) && data.choices.length > 0 && data.choices[0].message?.content) {
          addMessage(data.choices[0].message.content, 'bot');
        } else if (data.error && data.error.message) {
          addMessage("API Error: " + data.error.message, 'bot');
        } else {
          addMessage("Unexpected response format. Check console for details.", 'bot');
        }
      } catch (err) {
        addMessage("Network or fetch error: " + err.message, 'bot');
      }
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById('chatbox');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
