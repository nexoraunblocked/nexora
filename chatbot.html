<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Gemma 2</title>
  <style>
    :root {
      --jet-black: #000000;
      --gradient-dark: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      --accent: #007bff;
      --bot-header: #888;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--jet-black);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: var(--gradient-dark);
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: var(--jet-black);
    }

    .message {
      margin: 1rem 0;
      max-width: 70%;
      line-height: 1.5;
    }

    .user {
      background: var(--accent);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      color: white;
      margin-right: auto;
    }

    .bot-header {
      font-size: 0.8rem;
      color: var(--bot-header);
      margin-bottom: 0.25rem;
    }

    .loader {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--accent);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-bar {
      display: flex;
      padding: 0.75rem;
      background: var(--jet-black);
    }

    textarea {
      flex: 1;
      background: #111;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      color: white;
      resize: none;
      font-size: 1rem;
    }

    button {
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      margin-left: 0.5rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .typing-intro {
      font-size: 1.2rem;
      color: var(--accent);
      text-align: center;
      margin-top: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      width: 0;
      animation: typing 3s steps(22) 1s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <header>AI Gemma 2</header>
  <div id="chat">
    <div class="typing-intro">What can I help with?</div>
  </div>

  <div class="input-bar">
    <textarea id="prompt" rows="2" placeholder="Message AI..."></textarea>
    <button onclick="sendMessage()">â†‘</button>
  </div>

  <script>
    let introPlayed = false;

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value;
      const chat = document.getElementById("chat");

      if (!introPlayed) {
        document.querySelector(".typing-intro")?.remove();
        introPlayed = true;
      }

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = prompt;
      chat.appendChild(userMsg);

      const botWrapper = document.createElement("div");
      botWrapper.className = "message bot";

      const botHeader = document.createElement("div");
      botHeader.className = "bot-header";
      botHeader.textContent = "Gemma 2-9B-IT";

      const botMsg = document.createElement("div");
      botMsg.innerHTML = `<em>Bot is typing</em><span class="loader"></span>`;

      botWrapper.appendChild(botHeader);
      botWrapper.appendChild(botMsg);
      chat.appendChild(botWrapper);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://nexora-learning-logs55.fly.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        botMsg.innerHTML = reply;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        botMsg.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
