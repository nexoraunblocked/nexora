<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ultraviolet Proxy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .search-container {
      display: flex;
      padding: 16px;
      background: #111;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .search-container input {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .search-container button {
      padding: 8px 16px;
      background: #0078ff;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .search-container button:hover {
      background: #005fcc;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <form id="proxyForm" action="/service" method="GET" target="proxyFrame">
      <input
        id="proxyInput"
        name="url"
        type="text"
        placeholder="Enter a URL or search term…"
        autocomplete="off"
        required
      >
      <button type="submit">Go</button>
    </form>
  </div>

  <iframe
    name="proxyFrame"
    src="/"
    referrerpolicy="no-referrer"
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-downloads allow-pointer-lock allow-presentation"
  ></iframe>

  <script>
    (function(){
      const form  = document.getElementById('proxyForm');
      const input = document.getElementById('proxyInput');

      form.addEventListener('submit', e => {
        let v = input.value.trim();
        // if no scheme or dot → treat as search
        if (!/^https?:\/\//i.test(v) && v.indexOf('.') === -1) {
          v = 'https://duckduckgo.com/?q=' + encodeURIComponent(v);
          input.value = v;
        } else if (!/^https?:\/\//i.test(v)) {
          // bare domain or path → force https
          v = 'https://' + v;
          input.value = v;
        }
        // let the form submit normally to /service?url=…
      });
    })();
  </script>

</body>
</html>
