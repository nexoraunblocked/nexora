<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultraviolet Proxy</title>

  <!-- 1) UV client runtime and config -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <!-- 2) BareMux for wisp/bare transports -->
  <script src="/baremux/index.js"></script>

  <!-- 3) Register the UV service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/uv/sw.js");
      });
    }
  </script>

  <style>
    :root { --search-h: 64px; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .search-container {
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      transition: top .3s ease, transform .3s ease;
      z-index: 2;
    }
    .search-bar {
      display: flex;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .search-bar button {
      padding: 12px 20px;
      background: #0078ff;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .search-bar button:hover {
      background: #005fcc;
    }
    iframe {
      display: none;
      position: absolute;
      top: var(--search-h);
      left: 0;
      width: 100%;
      height: calc(100% - var(--search-h));
      border: none;
      opacity: 0;
      transition: opacity .3s ease;
    }
    /* Slide up the bar and reveal the iframe */
    body.submitted .search-container {
      top: 0;
      transform: translateY(0);
    }
    body.submitted iframe {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <div class="search-bar">
      <input
        id="urlInput"
        type="text"
        placeholder="Enter URL or search term"
        autocomplete="off"
        required
      />
      <button id="searchBtn">Go</button>
    </div>
  </div>

  <iframe id="iframeWindow" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>

  <script>
    (async () => {
      // Initialize BareMuxConnection for UV 3.x.x
      const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
      const wispUrl = (location.protocol === "https:" ? "wss" : "ws")
                    + "://" + location.host + "/wisp/";
      const bareUrl = (location.protocol === "https:" ? "https" : "http")
                    + "://" + location.host + "/bare/";
      const encode = __uv$config.encodeUrl;
      const prefix = __uv$config.prefix;

      // Ensure Enter key works
      document.getElementById("urlInput").addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          document.getElementById("searchBtn").click();
        }
      });

      document.getElementById("searchBtn").addEventListener("click", async e => {
        e.preventDefault();
        let raw = document.getElementById("urlInput").value.trim();

        // Search fallback vs HTTPS normalization
        if (!raw.includes(".") && !/^https?:\/\//i.test(raw)) {
          raw = "https://duckduckgo.com/?q=" + encodeURIComponent(raw);
        }
        else if (!/^https?:\/\//i.test(raw)) {
          raw = "https://" + raw;
        }

        // Establish transport if missing (defaults to epoxy/wisp)
        if (!await connection.getTransport()) {
          await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
        }

        // Point iframe at the UV interception proxy
        document.getElementById("iframeWindow").src = prefix + encode(raw);
        document.body.classList.add("submitted");
      });
    })();
  </script>
</body>
</html>
