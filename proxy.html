<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultraviolet Proxy</title>
  <style>
    :root {
      --search-height: 64px;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .search-container {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: var(--search-height);
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.3s ease, transform 0.3s ease;
      z-index: 1;
    }
    .search-bar {
      display: flex;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .search-bar button {
      padding: 12px 20px;
      background: #0078ff;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .search-bar button:hover {
      background: #005fcc;
    }
    iframe {
      display: none;
      position: absolute;
      top: var(--search-height);
      left: 0;
      width: 100%;
      height: calc(100% - var(--search-height));
      border: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body.submitted .search-container {
      top: 0;
      transform: translateY(0);
    }
    body.submitted iframe {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <form id="proxyForm">
      <div class="search-bar">
        <input
          id="proxyInput"
          type="text"
          placeholder="Search DuckDuckGo or enter URL"
          autocomplete="off"
          required
        />
        <button type="submit">Go</button>
      </div>
    </form>
  </div>

  <iframe
    name="proxyFrame"
    id="proxyFrame"
    referrerpolicy="no-referrer"
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-downloads allow-pointer-lock allow-presentation"
  ></iframe>

  <script>
    (function(){
      const form = document.getElementById('proxyForm');
      const input = document.getElementById('proxyInput');
      const iframe = document.getElementById('proxyFrame');
      form.addEventListener('submit', e => {
        e.preventDefault();
        let v = input.value.trim();
        if (!/^https?:\/\//i.test(v) && v.indexOf('.') === -1) {
          v = 'https://duckduckgo.com/?q=' + encodeURIComponent(v);
        } else if (!/^https?:\/\//i.test(v)) {
          v = 'https://' + v;
        }
        iframe.src = '/service?url=' + encodeURIComponent(v);
        document.body.classList.add('submitted');
      });
    })();
  </script>

</body>
</html>
